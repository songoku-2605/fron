    <div class="main-contain">
        <div class="container">
            <h2>Apply for Leave</h2>
            <form id="leaveForm">
                <div class="form-group">
                    <label for="leaveType">Leave Type</label>
                    <select id="leaveType" required>
                        <option value="" disabled selected>Select Leave Type</option>
                        <option value="Sick Leave">Sick Leave</option>
                        <option value="Casual Leave">Casual Leave</option>
                        <option value="Annual Leave">Annual Leave</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Leave</label>
                    <textarea id="reason" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Leave Application</button>
                <div class="message" id="message">Leave application submitted successfully!</div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('leaveForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collecting form data
            const staffName = document.getElementById('staffName').value;
            const leaveType = document.getElementById('leaveType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const reason = document.getElementById('reason').value;

            // Simulating sending leave application to HOD
            const leaveApplication = {
                staffName,
                leaveType,
                startDate,
                endDate,
                reason,
            };

            // Log the leave application to the console (or send it to a server)
            console.log('Leave Application Sent to HOD:', leaveApplication);

            // Display success message
            document.getElementById('message').style.display = 'block';

            // Clear the form
            this.reset();
        });
    </script>
