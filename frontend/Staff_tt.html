    <script src="script.js"></script>
    <script>
        // Function to load timetable from local storage
        function loadTimetable() {
            const timetableData = JSON.parse(localStorage.getItem('timetable')) || [];
            const timetableBody = document.querySelector('#timetable tbody');
            timetableBody.innerHTML = ''; // Clear existing entries

            timetableData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.subject}</td>
                    <td>${entry.day}</td>
                    <td>${entry.time}</td>
                `;
                timetableBody.appendChild(row);
            });
        }

        // Function to save timetable to local storage
        function saveTimetable(entry) {
            const timetableData = JSON.parse(localStorage.getItem('timetable')) || [];
            timetableData.push(entry);
            localStorage.setItem('timetable', JSON.stringify(timetableData));
        }

        document.getElementById('timetableForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collecting form data
            const subject = document.getElementById('subject').value;
            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value;

            const entry = { subject, day, time };

            // Save entry to local storage
            saveTimetable(entry);

            // Load updated timetable
            loadTimetable();

            // Clear the form
            this.reset();
        });

        // Load timetable on page load
        loadTimetable();
    </script>
