    <script>
      // Data for the pie chart (sample attendance data)
const attendanceData = {
  labels: ['Present', 'Absent'],
  datasets: [{
      label: 'Attendance',
      data: [80, 20], // 80% present, 20% absent
      backgroundColor: [
          'rgba(75, 192, 192, 0.6)', // Present
          'rgba(255, 99, 132, 0.6)'  // Absent
      ],
      borderColor: [
          'rgba(75, 192, 192, 1)',
          'rgba(255, 99, 132, 1)'
      ],
      borderWidth: 1
  }]
};

// Config for the pie chart
const config = {
  type: 'pie',
  data: attendanceData,
  options: {
      responsive: true,
      plugins: {
          legend: {
              position: 'top',
          },
          title: {
              display: true,
              text: 'Attendance Overview'
          }
      }
  },
};

// Create the pie chart
const attendanceChart = new Chart(
  document.getElementById('attendanceChart'),
  config
);
